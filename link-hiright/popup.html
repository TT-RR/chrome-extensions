<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page Source Reader</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 520px; }
.row { display:flex; gap:8px; flex-wrap: wrap; margin-bottom:8px; }
button { padding:8px 12px; border-radius:10px; border:1px solid #ddd; cursor:pointer; }
textarea { width:100%; height: 360px; white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
.meta { font-size:12px; color:#666; }
</style>
</head>
<body>
<div class="row">
<button id="btn-dom">DOM を取得（表示後のHTML）</button>
<button id="btn-raw">生HTML を取得（サーバー送出）</button>
<button id="btn-save" title="表示中の内容を .html として保存">保存</button>
</div>
<div class="meta" id="info">準備完了</div>
<textarea id="output" placeholder="ここにHTMLが出力されます"></textarea>
<script src="popup.js"></script>
</body>
</html>
